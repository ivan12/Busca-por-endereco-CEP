<br>
<h1>Endereços</h1>
<hr>
<div class="col-12 table">
  <div class="row table-head">
    <div class="col-3">CEP</div>
    <div class="col-5">Endereço</div>
    <div class="col-3">Data</div>
    <div class="col-1">Ações</div>
  </div>

  <div *ngIf="ceps?.length > 0">
    <div class="row table-body" *ngFor="let cep of ceps">
      <div class="col-3">{{ cep.cep }}</div>
      <div class="col-5">{{ cep.uf }}, {{ cep.localidade }}, {{ cep.bairro }}, {{ cep.complemento }}</div>
      <div class="col-3">{{ cep.data | date: "dd/MM/yyyy HH:mm:ss" }}</div>
      <div class="col-1">
        <a (click)="removeIten(cep)">[ X ]</a>
      </div>
    </div>
    <span class="badge badge-secondary badge-custom">Salvo em Storage</span>
  </div>

  <div class="row table-sem-dados" *ngIf="ceps?.length <= 0">
    <div class="col-12 table-sem-dados-col">Sem Dados</div>
  </div>
</div>
