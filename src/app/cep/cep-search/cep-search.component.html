
<div class="busca-enderecos">
    <div class="row consulta-cep">
        <div class="col-md-5">
            <input type="text" class="input-cep-busca" [(ngModel)]="cepPesquisa" placeholder="Busca por CEP:"/>
        </div>
        <div class="col-md-1">
            <button class="input-btn-busca" (click)="verificaCEP(cepPesquisa) ? cepList.pesquisarNaLista(cepPesquisa) : ''"> Buscar </button>
        </div>
        <div class="col-md-3 feedback-pesquisa">
            <h3 class="">{{feedbackPesquisa}}</h3>
        </div>
        <div class="col-md-3">
            <h2 class="title-busca">Busca de Endere√ßos</h2>
        </div>
    </div>
</div>
<app-cep-list #cepList [pesquisa]="cepPesquisa" (feedback)="setFeedback($event)"></app-cep-list>
